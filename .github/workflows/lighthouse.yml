name: Lighthouse CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lighthouse:
    name: Lighthouse Performance Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build project
        run: npm run build
      
      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v11
        with:
          configPath: './lighthouserc.json'
          uploadArtifacts: true
          temporaryPublicStorage: true
      
      - name: Format Lighthouse Score
        id: lighthouse_score
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const results = JSON.parse(fs.readFileSync('.lighthouseci/lhr-*.json', 'utf8'));
            const categories = results.categories;
            
            const scores = {
              performance: Math.round(categories.performance.score * 100),
              accessibility: Math.round(categories.accessibility.score * 100),
              bestPractices: Math.round(categories['best-practices'].score * 100),
              seo: Math.round(categories.seo.score * 100),
            };
            
            console.log('Lighthouse Scores:');
            console.log(`  Performance: ${scores.performance}`);
            console.log(`  Accessibility: ${scores.accessibility}`);
            console.log(`  Best Practices: ${scores.bestPractices}`);
            console.log(`  SEO: ${scores.seo}`);
            
            // Fail if performance is below threshold
            if (scores.performance < 70) {
              core.setFailed(`Performance score ${scores.performance} is below threshold of 70`);
            }
            
            return scores;
        continue-on-error: true
      
      - name: Comment PR with Lighthouse Results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            
            // Find the lighthouse result file
            const lhciDir = '.lighthouseci';
            const files = fs.readdirSync(lhciDir);
            const lhrFile = files.find(f => f.startsWith('lhr-') && f.endsWith('.json'));
            
            if (!lhrFile) {
              console.log('No Lighthouse results found');
              return;
            }
            
            const results = JSON.parse(fs.readFileSync(path.join(lhciDir, lhrFile), 'utf8'));
            const categories = results.categories;
            
            const getEmoji = (score) => {
