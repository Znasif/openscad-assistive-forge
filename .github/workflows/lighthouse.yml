              return 'ðŸ”´';
            };
            
            const scores = {
              performance: Math.round(categories.performance.score * 100),
              accessibility: Math.round(categories.accessibility.score * 100),
              bestPractices: Math.round(categories['best-practices'].score * 100),
              seo: Math.round(categories.seo.score * 100),
            };
            
            const body = `## ðŸ”¦ Lighthouse Report
            
            | Category | Score |
            |----------|-------|
            | ${getEmoji(scores.performance)} Performance | ${scores.performance} |
            | ${getEmoji(scores.accessibility)} Accessibility | ${scores.accessibility} |
            | ${getEmoji(scores.bestPractices)} Best Practices | ${scores.bestPractices} |
            | ${getEmoji(scores.seo)} SEO | ${scores.seo} |
            
            <details>
            <summary>Performance Metrics</summary>
            
            | Metric | Value |
            |--------|-------|
            | First Contentful Paint | ${results.audits['first-contentful-paint'].displayValue} |
            | Largest Contentful Paint | ${results.audits['largest-contentful-paint'].displayValue} |
            | Total Blocking Time | ${results.audits['total-blocking-time'].displayValue} |
